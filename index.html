<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Fingerprinting</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container my-2">
        <div class="text-center p-4">
            <h3 class="mb-3">Web Fingerprinting</h3>
            <button id="startButton" class="btn btn-sm btn-primary">Start</button>
        </div>

        <div class="table-responsive" id="tableContainer" style="display: none;">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr><th colspan="2">Browser & Device Information</th></tr>
                </thead>
                <tbody id="deviceInfoTable"></tbody>

                <thead><tr><th colspan="2">GPU Information</th></tr></thead>
                <tbody id="gpuInfoTable"></tbody>

                <thead><tr><th colspan="2">HID Information</th></tr></thead>
                <tbody id="hidInfoTable"></tbody>

                <thead><tr><th colspan="2">Keyboard Information</th></tr></thead>
                <tbody id="keyboardInfoTable"></tbody>

                <thead><tr><th colspan="2">Network Information</th></tr></thead>
                <tbody id="networkInfoTable"></tbody>

                <thead><tr><th colspan="2">Geolocation Information</th></tr></thead>
                <tbody id="geolocationInfoTable"></tbody>

                <thead><tr><th colspan="2">Browser Features</th></tr></thead>
                <tbody id="browserFeaturesTable"></tbody>

                <thead><tr><th colspan="2">Media Capabilities</th></tr></thead>
                <tbody id="mediaCapabilitiesTable"></tbody>

                <thead><tr><th colspan="2">Media Devices</th></tr></thead>
                <tbody id="mediaDevicesTable"></tbody>

                <thead><tr><th colspan="2">Storage Information</th></tr></thead>
                <tbody id="storageInfoTable"></tbody>

                <thead><tr><th colspan="2">WebRTC Information</th></tr></thead>
                <tbody id="webrtcInfoTable"></tbody>

                <thead><tr><th colspan="2">Permissions</th></tr></thead>
                <tbody id="permissionsTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
